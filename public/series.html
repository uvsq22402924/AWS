<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries Populaires</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .series {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 15px;
            display: inline-block;
            width: 250px;
            vertical-align: top;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .series:hover {
            transform: scale(1.05);
        }

        .series img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="films.html">Films</a>
        <a href="series.html">Séries</a>
    </nav>

    <h1>Séries Populaires</h1>
    <div id="seriesList">
        <!-- Les séries seront affichées ici -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const API_KEY = "4a7fa7389e9a4ceeef5a953ff90232df";
            const url = `https://api.themoviedb.org/3/tv/popular?api_key=${API_KEY}&language=fr-FR`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const seriesList = document.getElementById("seriesList");
                
                data.results.forEach(series => {
                    const seriesElement = document.createElement("div");
                    seriesElement.classList.add("series");

                    seriesElement.innerHTML = `
                        <h3>${series.name}</h3>
                        <img src="${series.poster_path ? `https://image.tmdb.org/t/p/w500${series.poster_path}` : 'https://via.placeholder.com/500x750?text=Pas+d%27image'}" alt="${series.name}">
                    `;

                    // Rendre la série cliquable
                    seriesElement.addEventListener("click", () => {
                        window.location.href = `series-details.html?id=${series.id}`;
                    });

                    seriesList.appendChild(seriesElement);
                });
            } catch (error) {
                document.getElementById("seriesList").innerHTML = "<p>Erreur lors du chargement des séries.</p>";
            }
        });
    </script>
</body>
</html>
