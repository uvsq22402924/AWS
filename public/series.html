<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries Populaires</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        nav {
            background-color: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff0000;
        }

        nav .logo {
            cursor: pointer;
            height: 40px; /* Adjust the height as needed */
            transition: transform 0.3s;
        }

        nav .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            font-family: 'Roboto', sans-serif;
        }

        #searchContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        #seriesList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .series {
            position: relative;
            border: 1px solid #333;
            padding: 10px;
            margin: 15px;
            width: 250px;
            text-align: center;
            background-color: #1f1f1f;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .series:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .series img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .series h3 {
            margin: 10px 0;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
        }

        .series p {
            font-size: 0.9em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <nav>
        <img src="images/reed.png" class="logo" onclick="window.location.href='accueil_after_login.html'">
        <div>
            <a href="films.html">Films</a>
            <a href="series.html">Séries</a>
        </div>
    </nav>

    <h1>Séries Populaires</h1>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Rechercher des séries...">
    </div>

    <div id="seriesList">
        <!-- Les séries seront affichées ici -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const API_KEY = "4a7fa7389e9a4ceeef5a953ff90232df";
            const url = `https://api.themoviedb.org/3/tv/popular?api_key=${API_KEY}&language=fr-FR`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const seriesList = document.getElementById("seriesList");
                
                function displaySeries(series) {
                    seriesList.innerHTML = '';
                    series.forEach(serie => {
                        const seriesElement = document.createElement("div");
                        seriesElement.classList.add("series");

                        seriesElement.innerHTML = `
                            <h3>${serie.name}</h3>
                            <img src="${serie.poster_path ? `https://image.tmdb.org/t/p/w500${serie.poster_path}` : 'https://via.placeholder.com/500x750?text=Pas+d%27image'}" alt="${serie.name}">
                        `;

                        // Rendre la série cliquable
                        seriesElement.addEventListener("click", () => {
                            window.location.href = `series-details.html?id=${serie.id}`;
                        });

                        seriesList.appendChild(seriesElement);
                    });
                }

                displaySeries(data.results);

                document.getElementById("searchInput").addEventListener("input", function (e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredSeries = data.results.filter(serie => serie.name.toLowerCase().includes(searchTerm));
                    displaySeries(filteredSeries);
                });
            } catch (error) {
                document.getElementById("seriesList").innerHTML = "<p>Erreur lors du chargement des séries.</p>";
            }
        });
    </script>
</body>
</html>
