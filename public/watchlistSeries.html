<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Watchlist de Séries</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        const BASE_URL = window.location.hostname === 'localhost'
          ? 'http://localhost:5001'
          : 'https://aws-t4a4.onrender.com';
      </script>
    <style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 0;
}

/* Barre de navigation */
nav {
    background-color: #121212;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-left, .nav-right {
    display: flex;
    align-items: center;
}

/* Taille du logo ajustée */
.logo {
    width: 100px; /* Taille réduite */
    height: auto;
    cursor: pointer;
}

/* Liens de navigation */
nav a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 1em;
    transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
}

nav a:hover {
    color: #ff6347;
    transform: scale(1.1);
    text-shadow: 0 0 10px rgba(255, 99, 71, 0.7);
}

/* Conteneur principal */
.container {
    max-width: 900px;
    margin: 30px auto;
    background: #1f1f1f;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(255, 0, 0, 0.5);
}

h1 {
    text-align: center;
    font-size: 2.2em;
    letter-spacing: 1px;
}

/* Liste des séries */
#watchlist-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.series-item {
    display: flex;
    align-items: center;
    width: 90%;
    max-width: 700px;
    padding: 15px;
    background-color: #1a1a1a;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
    transition: transform 0.3s ease-in-out, background-color 0.3s ease;
}

.series-item:hover {
    transform: scale(1.02);
    background-color: #2a2a2a;
}

.series-item img {
    width: 100px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
    transition: transform 0.3s ease-in-out;
}

.series-item:hover img {
    transform: scale(1.05);
}

.series-info {
    flex: 1;
}

.series-info h3 {
    font-size: 1.3em;
    margin-bottom: 5px;
}

.series-info p {
    font-size: 1em;
    color: #b3b3b3;
}

.remove-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out, transform 0.2s;
}

.remove-btn:hover {
    background-color: #c0392b;
    transform: scale(1.1);
}

/* Message de watchlist vide */
.empty-watchlist {
    text-align: center;
    font-size: 18px;
    color: #999;
}

    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <a href="accueil_after_login.html">
                <img src="images/reed.png" alt="Logo" class="logo">
            </a>
            <a href="films.html">Films</a>
        </div>
        <div class="nav-right">
            <a href="series.html">Séries</a>
        </div>
    </nav>

    <div class="container">
        <h1>Ma Watchlist de Séries</h1>
        <div id="watchlist-container">
            <p class="empty-watchlist">Chargement de votre watchlist...</p>
        </div>
    </div>

    <script>
        // Fonction pour vérifier si l'utilisateur est authentifié et récupérer sa watchlist de séries
        document.addEventListener("DOMContentLoaded", function () {
            // Vérification de l'authentification de l'utilisateur
            fetch(`${BASE_URL}/api/current`, { credentials: "include" })  // Vérifier si l'utilisateur est authentifié
                .then(response => {
                    if (!response.ok) {
                        alert("Vous devez être connecté pour voir votre watchlist.");
                        window.location.href = "/login";  // Redirection vers la page de login
                        return;
                    }
                    return response.json();
                })
                .then(user => {
                    if (!user || !user.id) {
                        throw new Error('Utilisateur non authentifié');
                    }

                    // Récupérer la watchlist de séries de l'utilisateur
                    fetch(`${BASE_URL}/watchlistSeries`, { credentials: "include" })
                        .then(response => response.json())
                        .then(watchlist => {
                            const watchlistContainer = document.getElementById("watchlist-container");

                            if (watchlist.length === 0) {
                                watchlistContainer.innerHTML = '<p class="empty-watchlist">Votre watchlist est vide.</p>';
                                return;
                            }

                            // Réinitialiser le contenu avant de l'afficher
                            watchlistContainer.innerHTML = '';

                            // Affichage des séries dans la watchlist
                            watchlist.forEach(item => {
                                const seriesItem = document.createElement("div");
                                seriesItem.classList.add("series-item");
                                seriesItem.id = 'series-' + item.seriesId;

                                // Image de la série (si l'image n'existe pas, utiliser un placeholder)
                                const imageUrl = item.imageUrl || 'https://via.placeholder.com/100x150';
                                const releaseDate = item.releaseDate || 'Date de sortie inconnue';
                                const voteAverage = item.rating || 'Non notée';

                                seriesItem.innerHTML = ` 
                                    <img src="${imageUrl}" alt="${item.title}">
                                    <div class="series-info">
                                        <h2>${item.title}</h2>
                                        <p>Date de sortie : ${releaseDate}</p>
                                        <p>Note : ${voteAverage}</p>
                                    </div>
                                    <button class="remove-btn" onclick="removeFromWatchlist('${item.seriesId}')">Supprimer</button>`;

                                watchlistContainer.appendChild(seriesItem);
                            });
                        })
                        .catch(error => {
                            console.error("Erreur lors de la récupération de la watchlist :", error);
                            alert("Erreur de récupération de la watchlist");
                        });
                })
                .catch(error => {
                    console.error("Erreur lors de la récupération de l'utilisateur :", error);
                    alert("Vous devez être connecté pour accéder à cette page.");
                    window.location.href = "/login";  // Redirection vers la page de login
                });
        });

        // Fonction pour supprimer une série de la watchlist
        function removeFromWatchlist(seriesId) {
            fetch(`${BASE_URL}/watchlistSeries`, {
                method: 'DELETE',
                credentials: "include",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seriesId })  // Envoi uniquement de l'ID de la série à supprimer
            })
            .then(response => response.json())
            .then(data => {
                console.log('Réponse après suppression:', data);  // Ajoutez ce log pour déboguer
                if (data.message === "Série supprimée de la watchlist.") {
                    const seriesItem = document.getElementById('series-' + seriesId);
                    seriesItem.remove();
                    alert('Série supprimée de votre watchlist');
                } else {
                    alert('Erreur lors de la suppression de la série');
                }
            })
            .catch(error => {
                console.error("Erreur lors de la suppression de la série :", error);
                alert('Erreur lors de la suppression de la série');
            });
        }
    </script>

</body>
</html>
