<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | FilmScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style2.css">
    <script>
        const BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:5001' : 'https://okay-fawn.vercel.app';
    </script>
</head>
<body>
    <style>
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #3498db;
        }

        .toggle-password:hover {
            color: #1d6fa5;
        }
    </style>
    <nav>
        <a href="accueil.html">
            <img src="images/reed.png" alt="Logo" class="clickable-logo">
        </a>
    </nav>
    
    <div class="content">
        <form id="registerForm">
            <h2>Inscrivez-vous</h2>
            <input type="text" id="name" placeholder="Entrez votre nom" required>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            
            <!-- Champ de mot de passe avec bouton pour afficher/masquer -->
            <div class="password-container">
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                <button type="button" class="toggle-password" data-target="password">üëÅ</button>
            </div>
            
            <!-- Champ de confirmation de mot de passe avec bouton pour afficher/masquer -->
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                <button type="button" class="toggle-password" data-target="confirmPassword">üëÅ</button>
            </div>

            <button type="button" id="generatePassword">
                G√©n√©rer
                <span></span><span></span><span></span><span></span>
            </button>

            <input type="submit" value="S'inscrire">

            <p>
                D√©j√† inscrit ? <a href="login.html">Connectez-vous</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas !");
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include", // G√©rer les sessions si n√©cessaire
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Inscription r√©ussie !");
                    window.location.href = "login.html"; // Redirection apr√®s inscription
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Erreur:", error);
                alert("Une erreur est survenue. Veuillez r√©essayer.");
            }
        });



     // Fonction pour g√©n√©rer un mot de passe s√©curis√©
     function generateSecurePassword() {
            const length = 12; // Longueur du mot de passe
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            return password;
        }

        // Ajouter un √©v√©nement au bouton "G√©n√©rer"
        document.getElementById("generatePassword").addEventListener("click", () => {
            const generatedPassword = generateSecurePassword();
            document.getElementById("password").value = generatedPassword;
            document.getElementById("confirmPassword").value = generatedPassword;

            // Afficher le mot de passe masqu√© sous forme d'√©toiles
            const maskedPassword = "*".repeat(generatedPassword.length);
            alert("Mot de passe g√©n√©r√© : " + maskedPassword);
        });

        // Ajouter un √©v√©nement pour afficher/masquer le mot de passe
        document.querySelectorAll(".toggle-password").forEach(button => {
            button.addEventListener("click", () => {
                const targetId = button.getAttribute("data-target");
                const targetInput = document.getElementById(targetId);

                if (targetInput.type === "password") {
                    targetInput.type = "text";
                    button.textContent = "üôà"; // Ic√¥ne pour masquer
                } else {
                    targetInput.type = "password";
                    button.textContent = "üëÅ"; // Ic√¥ne pour afficher
                }
            });
        });







    </script>

</body>
</html>
