<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | FilmScope</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="style_login.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Ldtr_cqAAAAAAx4qjM33hgWsO0ahqhkl6NUqcwj"></script>

    <script>
        const BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:5001' : 'https://aws-t4a4.onrender.com';

        // Mise à jour du lien Google OAuth avec la bonne URL
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.google-loginn a').setAttribute('href', `${BASE_URL}/auth/google`);
        });
    </script>
</head>
 
<body>

    <nav>
        <a href="accueil.html">
            <img src="images/reed.png" alt="Logo" class="clickable-logo">
        </a>
    </nav>

    <div class="box">
        <div class="login">
            <div class="loginBx">
                <h2>
                    <div style="height: 50px;"></div>
                    <i class="fa-solid fa-right-to-bracket">Connexion</i>
                </h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Entrez votre email" required>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                    <input type="submit" value="Se connecter">

                    <p id="loading-message" style="display: none; text-align: center; color: white; margin-top: 10px;">
                        Connexion en cours...
                      </p>

                    <div class="group">
                        <a href="forgot-password.html">Mot de passe oublié ?</a>
                        <td></td>
                        <a href="register.html">Inscription</a>
                    </div>

                    <div class="google-loginn">
                        <a href="#" class="google-login">
                            <img src="images/google.png" alt="Google Logo" class="google-icon">
                            <span>Connexion avec Google</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
            document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            // Obtenez les valeurs des champs
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Affiche le message de chargement
            document.getElementById("loading-message").style.display = "block";

            // Attendez le token reCAPTCHA
            const token = await grecaptcha.enterprise.execute('6Ldtr_cqAAAAAAx4qjM33hgWsO0ahqhkl6NUqcwj', { action: 'LOGIN' });

            const recaptchaData = {
                event: {
                    token: token,
                    expectedAction: 'LOGIN',
                    siteKey: '6Ldtr_cqAAAAAAx4qjM33hgWsO0ahqhkl6NUqcwj'
                },
                email,
                password,
            };

            const response = await fetch(`${BASE_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(recaptchaData),
            });

            const data = await response.json();

            // Masque le message de chargement
            document.getElementById("loading-message").style.display = "none";

            if (response.ok) {
                alert("Connexion réussie !");
                localStorage.setItem("token", data.token);
                window.location.href = "accueil_after_login.html";
            } else {
                alert(data.message);
            }
        });
    </script>

</body>

</html>
