<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | FilmScope</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <nav>
        <a href="accueil.html">
            <img src="images/reed.png" alt="Logo" class="clickable-logo">
        </a>
    </nav>
    
    <div class="content">
        <form id="loginForm">
            <h2>S'identifier</h2>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            <input type="submit" value="Connexion">
            
            <p>
                <input type="checkbox" id="save">
                <label for="save">Se souvenir de moi</label>
            </p>


            <p>
                Première visite sur FilmScope ? <a href="register.html">Inscrivez-vous</a>
            </p>
        </form>
        <p>
            <a href="forgot-password.html">Mot de passe oublié ?</a>
        </p>
        
    </div>


    <div class="flex flex-row items-center gap-4 mt-8 justify-center">
        <a href="http://localhost:5000/auth/google" class="google-login">
            <img src="images/google-icon.png" alt="Google Logo" class="google-icon">
            <span>Connexion avec Google</span>
        </a>
    </div>
    

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                alert("Connexion réussie !");
                localStorage.setItem("token", data.token);
                window.location.href = "accueil.html"; // Redirection après connexion
            } else {
                alert(data.message);
            }
        });
    </script>








</body>
</html>
