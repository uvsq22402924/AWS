<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifier le Profil</title>
  <link rel="stylesheet" href="style_profil.css" />

  <script>
    const BASE_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:5001"
        : "https://aws-t4a4.onrender.com";
  </script>
</head>

<body>
  <div class="profile-container">
    <a href="profil.html" class="back-link">‚Üê Retour</a>
    <h1>Modifier le profil</h1>

    <div class="info-section">
      <div class="info-row">
        <span class="label">Nom d‚Äôutilisateur</span>
        <span class="value" id="username">Chargement...</span>
        <a href="#" class="edit-link">Modifier</a>
      </div>
    </div>
  </div>

  <script>
    async function fetchUserInfo() {
      console.log("üîç Requ√™te √† /api/current...");
      try {
        const response = await fetch(`${BASE_URL}/api/current`, {
          credentials: "include",
        });

        if (response.ok) {
          const user = await response.json();
          console.log("‚úÖ Utilisateur :", user);
          document.getElementById("username").textContent = user.name || user.email;
        } else {
          console.warn("‚ùå Utilisateur non connect√©");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("‚ùå Erreur lors de la r√©cup√©ration de l'utilisateur:", error);
        document.getElementById("username").textContent = "Erreur";
      }
    }

    window.addEventListener("DOMContentLoaded", fetchUserInfo);
  </script>
</body>

</html>
