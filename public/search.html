<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de Recherche</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const BASE_URL = window.location.hostname === 'localhost'
          ? 'http://localhost:5001'
          : 'https://aws-t4a4.onrender.com';
      </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #8b8383;
        }

        /* Barre de navigation */
        nav {
            background-color: #121212;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff6347;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.7);
        }

        /* Conteneur principal */
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        /* Alignement amélioré de la barre de recherche */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #000;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            width: 50%;
            max-width: 500px;
            margin: auto;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .search-bar button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background-color: #f40612;
        }

        #moviesList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .movie {
            width: 200px;
            text-align: center;
            background: #5c5a5a;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .movie a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Rechercher un Film</h1>
    <nav>
        <div class="nav-left">
            <a href="accueil_after_login.html">
                <img src="images/reed.png" alt="Logo" class="logo">
            </a>
            <a href="films.html">Films</a>
            <a href="series.html">Séries</a>
        </div>
    </nav>

    <div class="search-container">
        <form id="searchForm" class="search-bar">
            <input type="text" id="searchQuery" placeholder="Rechercher un film..." required>
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <div id="moviesList">
        <!-- Résultats de la recherche -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get("query");

            if (query) {
                document.getElementById('searchQuery').value = query;
                searchMovies(query);
            }
        });

        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('searchQuery').value;
            window.location.href = `search.html?query=${encodeURIComponent(query)}`;
        });

        async function searchMovies(query) {
            const moviesList = document.getElementById("moviesList");
            moviesList.innerHTML = '';

            const API_KEY = "4a7fa7389e9a4ceeef5a953ff90232df";
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=fr-FR`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    moviesList.innerHTML = '<p>Aucun résultat trouvé.</p>';
                    return;
                }

                data.results.forEach(movie => {
                    const movieElement = document.createElement("div");
                    movieElement.classList.add("movie");

                    movieElement.innerHTML = `
                        <a href="film-details.html?id=${movie.id}">
                            <img src="${movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/500x750?text=Pas+d%27image'}" alt="Affiche de ${movie.title}">
                            <h3>${movie.title}</h3>
                        </a>
                    `;

                    moviesList.appendChild(movieElement);
                });
            } catch (error) {
                moviesList.innerHTML = `<p>Erreur lors de la recherche : ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
