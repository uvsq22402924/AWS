<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de Recherche</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #searchForm {
            margin: 20px;
        }

        input {
            padding: 10px;
            width: 60%;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #moviesList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .movie {
            width: 200px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        .movie a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            width: 280px;
            height: auto;
        }
    </style>
</head>

<body>
    <a href="accueil_after_login.html">
        <img src="images/ajo.png" alt="Logo FILMSCOPE" class="logo">
    </a>

    <h1>Rechercher un Film</h1>

    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Rechercher un film..." required>
        <button type="submit">Rechercher</button>
    </form>

    <div id="moviesList">
        <!-- Résultats de la recherche -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get("query");

            if (query) {
                document.getElementById('searchQuery').value = query;
                searchMovies(query);
            }
        });

        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('searchQuery').value;
            window.location.href = `search.html?query=${encodeURIComponent(query)}`;
        });

        async function searchMovies(query) {
            const moviesList = document.getElementById("moviesList");
            moviesList.innerHTML = '';

            const API_KEY = "4a7fa7389e9a4ceeef5a953ff90232df";
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=fr-FR`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    moviesList.innerHTML = '<p>Aucun résultat trouvé.</p>';
                    return;
                }

                data.results.forEach(movie => {
                    const movieElement = document.createElement("div");
                    movieElement.classList.add("movie");

                    movieElement.innerHTML = `
                        <a href="film-details.html?id=${movie.id}">
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                            <h3>${movie.title}</h3>
                        </a>
                    `;

                    moviesList.appendChild(movieElement);
                });
            } catch (error) {
                moviesList.innerHTML = `<p>Erreur lors de la recherche : ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
