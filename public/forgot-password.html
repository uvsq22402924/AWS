<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe Oublié</title>
    <link rel="stylesheet" href="style.css">
    <script>
        const BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:5001' : 'https://aws-t4a4.onrender.com';
    </script>
</head>

<body>

    <nav>
        <a href="accueil.html">
            <img src="images/reed.png" alt="Logo" class="clickable-logo">
        </a>
    </nav>

    <div class="content">
        <h2>Mot de Passe Oublié</h2>
        <form id="forgot-password-form">
            <input type="email" id="email" placeholder="Entrez votre email" required>
            <button type="submit">Envoyer</button>
        </form>
        <p id="loading" style="display: none; color: white;">⏳ Envoi en cours...</p>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("forgot-password-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;

        // Affiche le message de chargement
        document.getElementById("loading").style.display = "block";

        const response = await fetch(`${BASE_URL}/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await response.json();
        
        // Cache le message de chargement
        document.getElementById("loading").style.display = "none";

        document.getElementById("message").innerText = data.message;
    });
    </script>
</body>

</html>
