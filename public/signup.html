<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Créer un compte</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
        </div>
        <div>
          <label for="password" class="block font-medium">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600"
          >
            S'inscrire
          </button>
        </div>
      </form>
      <p class="text-sm text-center mt-4">
        Déjà un compte ?
        <a href="login.html" class="text-blue-500">Connectez-vous</a>
      </p>
    </div>
  </body>
</html>
