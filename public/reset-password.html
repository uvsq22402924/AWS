<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation du Mot de Passe</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        const BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5001' 
            : 'https://okay-fawn.vercel.app';
    </script>
</head>
<body class="reset-page">
    <nav>
        <a href="accueil.html">
            <img src="images/reed.png" alt="Logo" class="clickable-logo">
        </a>
    </nav>
    <div class="content">
        <h2>R√©initialisation du Mot de Passe</h2>
        <form id="reset-password-form">
            <input type="hidden" id="token">
            <input type="password" id="password" placeholder="Nouveau Mot de Passe" required>
            <button type="submit">R√©initialiser</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("token").value = urlParams.get("token");

        console.log("üìå Token extrait de l'URL :", document.getElementById("token").value);

        document.getElementById("reset-password-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const token = document.getElementById("token").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch(`${BASE_URL}/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, password }),
                });

                const data = await response.json();
                document.getElementById("message").innerText = data.message;
            } catch (error) {
                document.getElementById("message").innerText = "Une erreur est survenue. Veuillez r√©essayer.";
            }
        });
    </script>
</body>
</html>
