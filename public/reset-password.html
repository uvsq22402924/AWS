<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©initialisation du Mot de Passe</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>



</head>
<body class="reset-page">
    <nav>
        <a href="accueil.html">
            <img src="images/reed.png" alt="Logo" class="clickable-logo">
        </a>
    </nav>
    <div class="content">
        <h2>RÃ©initialisation du Mot de Passe</h2>
        <form id="reset-password-form">
            <input type="hidden" id="token">
            <input type="password" id="password" placeholder="Nouveau Mot de Passe" required>
            <button type="submit">RÃ©initialiser</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("token").value = urlParams.get("token");



        console.log("ðŸ“Œ Token extrait de l'URL :", document.getElementById("token").value);


        document.getElementById("reset-password-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const token = document.getElementById("token").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, password }),
            });

            const data = await response.json();
            document.getElementById("message").innerText = data.message;
        });
    </script>
</body>
</html>
