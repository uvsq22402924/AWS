        .movie-header {

        .movie-header::before {

            content: '';
            position: absolute;

            background-image: url('');
            /* Ajoutez l'URL de votre image de fond ici */

        .movie-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1000%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.482), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0));

        .movie-info {

        .trailer-button:hover {

        .actors-container {

        .actor {

        }

        .actor img {

            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .actor:hover img {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .actor p {

        .trailer-container {

        .trailer-container iframe {

            border-radius: 10px;

        .movie-description {

            line-height: 1.6;
            color: #bbbbbb;
        }

        .movie-description strong {
            color: #ff0000;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #ffffff;
            background-color: rgba(72, 69, 69, 0.696);
            border: none;
            cursor: pointer;
            transition: background-color 0.9s;
            z-index: 2;
        }

        .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .nav-arrow.left {

        }

        .nav-arrow.right {

        .related-movies .movies-container {

            justify-content: center;

        }

        .related-movies .movie {
            width: 150px;

        .related-movies .movie img {
            width: 100%;
            border-radius: 10px;

        .related-movies .movie:hover img {

        .related-movies .movie p {

        .related-movies .movie p:hover {

        .related-movies .movie p a {

        }

        .related-movies .movie p a:hover {

        }

        <script>
            document.addEventListener("DOMContentLoaded", async function () {
                const API_KEY = "4a7fa7389e9a4ceeef5a953ff90232df";
                const urlParams = new URLSearchParams(window.location.search);
                let movieId = urlParams.get("id");

                // Vérifier que movieId est présent
                if (!movieId) {
                    document.getElementById("movieDescriptionContainer").innerHTML = "<p>Erreur : aucun film sélectionné.</p>";
                    return;
                }

                async function loadMovieDetails(id) {
                    try {
                        // Charger les détails du film
                        const response = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=fr-FR`);
                        const movie = await response.json();

                        if (!movie || movie.status_code) {
                            throw new Error("Film non trouvé");
                        }

                        // Charger les acteurs
                        const castResponse = await fetch(`https://api.themoviedb.org/3/movie/${id}/credits?api_key=${API_KEY}&language=fr-FR`);
                        const castData = await castResponse.json();

                        let actorsHTML = "";

                        if (castData.cast && castData.cast.length > 0) {
                            castData.cast.slice(0, 5).forEach(actor => {
                                actorsHTML += `
                                    <div class="actor">
                                        <img src="${actor.profile_path ? `https://image.tmdb.org/t/p/w185${actor.profile_path}` : 'https://via.placeholder.com/70x70?text=No+Image'}" alt="${actor.name}">
                                        <p>${actor.name}</p>
                                    </div>
                                `;
                            });
                        } else {
                            actorsHTML += `<p>Aucune information sur les acteurs.</p>`;
                        }

                        // Afficher les infos du film
                        document.getElementById("movieImage").src = movie.backdrop_path ? `https://image.tmdb.org/t/p/w1280${movie.backdrop_path}` : 'https://via.placeholder.com/1280x720?text=Pas+d%27image';
                        document.getElementById("movieTitle").textContent = movie.title;
                        document.getElementById("releaseDate").textContent = movie.release_date || "Inconnue";
                        document.getElementById("movieDuration").textContent = `${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}min`;
                        document.getElementById("movieRating").textContent = `${movie.vote_average} (${movie.vote_count} votes)`;
                        document.getElementById("movieDescription").textContent = movie.overview || "Pas de description disponible.";
                        document.getElementById("actorsContainer").innerHTML = actorsHTML;

                        // Afficher l'image supplémentaire
                        document.getElementById("additionalImage").src = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/100x150?text=Pas+d%27image';

                        // Afficher les carrés de notation
                        const starPercentage = (movie.vote_average / 10) * 100;
                        document.querySelector('.squares-inner').style.width = `${starPercentage}%`;

                        document.getElementById("trailerButton").onclick = () => showTrailer(id);

                        // Ajouter le film à la watchlist
                        document.getElementById("watchlistButton").onclick = async () => {
                            try {
                                const response = await fetch('/watchlist', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ movieId: id, title: movie.title, imageUrl: movie.poster_path })
                                });

                                if (response.ok) {
                                    alert("Film ajouté à la watchlist !");
                                } else {
                                    const errorData = await response.json();
                                    alert(`Erreur : ${errorData.message}`);
                                }
                            } catch (error) {
                                console.error("Erreur lors de l'ajout à la watchlist :", error);
                                alert("Erreur lors de l'ajout à la watchlist.");
                            }
                        };
                    } catch (error) {
                        document.getElementById("movieDescriptionContainer").innerHTML = "<p>Erreur lors du chargement des détails du film.</p>";
                    }
                }

                async function showTrailer(id) {
                    const trailerContainer = document.getElementById("trailerContainer");
                    const trailerIframe = document.getElementById("trailerIframe");

                    try {
                        // Charger les vidéos du film
                        const response = await fetch(`https://api.themoviedb.org/3/movie/${id}/videos?api_key=${API_KEY}&language=fr-FR`);
                        const videoData = await response.json();

                        if (videoData.results && videoData.results.length > 0) {
                            // Trouver la première bande-annonce YouTube
                            const trailer = videoData.results.find(video => video.site === "YouTube" && video.type === "Trailer");
                            if (trailer) {
                                trailerIframe.src = `https://www.youtube.com/embed/${trailer.key}`;
                                trailerContainer.style.display = "block";
                                document.getElementById("trailerContainer").scrollIntoView({ behavior: "smooth" });
                            } else {
                                throw new Error("Aucune bande-annonce YouTube trouvée.");
                            }
                        } else {
                            throw new Error("Aucune vidéo trouvée.");
                        }
                    } catch (error) {
                        console.error("Erreur lors du chargement de la bande-annonce :", error);
                        trailerContainer.innerHTML = "<p>Erreur lors du chargement de la bande-annonce.</p>";
                    }
                }

                document.getElementById("prevMovie").addEventListener("click", () => {
                    movieId = parseInt(movieId) - 1;
                    loadMovieDetails(movieId);
                });

                document.getElementById("nextMovie").addEventListener("click", () => {
                    movieId = parseInt(movieId) + 1;
                    loadMovieDetails(movieId);
                });

                loadMovieDetails(movieId);

                // Charger les films recommandés
                async function loadRecommendedMovies() {
                    try {
                        const romanticMoviesResponse = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=10749&language=fr-FR`);
                        const romanticMovies = await romanticMoviesResponse.json();
                        displayMovies(romanticMovies.results, 'romanticMovies');

                        const animatedMoviesResponse = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=16&language=fr-FR`);
                        const animatedMovies = await animatedMoviesResponse.json();
                        displayMovies(animatedMovies.results, 'animatedMovies');

                        const trendingMoviesResponse = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}&language=fr-FR`);
                        const trendingMovies = await trendingMoviesResponse.json();
                        displayMovies(trendingMovies.results, 'trendingMovies');
                    } catch (error) {
                        console.error("Erreur lors du chargement des films recommandés :", error);
                    }
                }

                function displayMovies(movies, containerId) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = movies.map(movie => `
                        <div class="movie">
                            <a href="film-details.html?id=${movie.id}">
                                <img src="${movie.poster_path ? `https://image.tmdb.org/t/p/w185${movie.poster_path}` : 'https://via.placeholder.com/150x225?text=No+Image'}" alt="${movie.title}">
                                <p>${movie.title}</p>
                            </a>
                        </div>
                    `).join('');
                }

                loadRecommendedMovies();

                // Gestion de la recherche
                const searchIcon = document.getElementById("searchIcon");
                const searchInput = document.getElementById("searchInput");

                searchIcon.addEventListener("click", () => {
                    if (searchInput.style.display === "none" || searchInput.style.display === "") {
                        searchInput.style.display = "inline-block";
                        searchInput.focus();
                    } else {
                        searchInput.style.display = "none";
                    }
                });

                searchInput.addEventListener("keypress", async (e) => {
                    if (e.key === "Enter") {
                        const query = searchInput.value;
                        if (query) {
                            try {
                                const searchResponse = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}&language=fr-FR`);
                                const searchResults = await searchResponse.json();
                                displayMovies(searchResults.results, 'romanticMovies'); // Afficher les résultats dans la section des films romantiques
                            } catch (error) {
                                console.error("Erreur lors de la recherche de films :", error);
                            }
                        }
                    }
                });
            });

            document.getElementById("showWatchlistButton").addEventListener("click", async () => {
                try {
                    const response = await fetch('/watchlist');
                    if (response.ok) {
                        const watchlist = await response.json();
                        const watchlistContainer = document.getElementById("watchlistContainer");
                        watchlistContainer.innerHTML = ""; // Clear previous content

                        watchlist.forEach(entry => {
                            const movie = entry.movie;
                            const movieElement = document.createElement("div");
                            movieElement.classList.add("movie");

                            const movieImage = document.createElement("img");
                            movieImage.src = movie.imageUrl ? `https://image.tmdb.org/t/p/w185${movie.imageUrl}` : 'https://via.placeholder.com/150x225?text=No+Image';
                            movieImage.alt = movie.title;

                            const movieTitle = document.createElement("p");
                            movieTitle.textContent = movie.title;

                            movieElement.appendChild(movieImage);
                            movieElement.appendChild(movieTitle);
                            watchlistContainer.appendChild(movieElement);
                        });
                    } else {
                        console.error("Erreur lors de la récupération de la watchlist");
                    }
                } catch (error) {
                    console.error("Erreur lors de la récupération de la watchlist :", error);
                }
            });
        </script>
