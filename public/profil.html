<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Utilisateur</title>
  <link rel="stylesheet" href="style_profil1.css" />

  <script>
    const BASE_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:5001"
        : "https://aws-t4a4.onrender.com";
  </script>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="accueil_after_login.html">
        <img src="images/reed.png" alt="Logo" class="logo" />
      </a>
      <nav>
        <a href="accueil_after_login.html">Accueil</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="/logout">D√©connexion</a>
      </nav>
    </div>
  </header>

  <main class="profile-container">
    <div class="profile-header">
      <img src="images/default_icon.png" alt="Avatar" class="avatar" />
      <div class="user-info">
        <h1 id="username">Chargement...</h1>
        <p id="user-id">@user123</p>
        <button class="edit-profile-btn" onclick="window.location.href='modifier_profil.html'">
          Modifier le profil
        </button>
      </div>
    </div>

    <div class="profile-content">
      <h2>Activit√© r√©cente</h2>
      <div class="activity">
        <p>Aucun contenu r√©cent.</p>
      </div>

      <h2>Watchlist</h2>
      <div class="watchlist">
        <p>Aucune liste enregistr√©e.</p>
      </div>
    </div>
  </main>

  <script>
    async function fetchUserInfo() {
      console.log("üîç Requ√™te √† /api/current...");
      try {
        const response = await fetch(`${BASE_URL}/api/current`, {
          credentials: "include",
        });
        if (response.ok) {
          const user = await response.json();
          console.log("‚úÖ Utilisateur :", user);
          document.getElementById("username").textContent = user.email;
          document.getElementById("user-id").textContent = `@${user.id}`;
        } else {
          console.warn("‚ùå Utilisateur non connect√©");
          window.location.href = "login.html"; // üîÅ Redirection si pas connect√©
        }
      } catch (error) {
        console.error("‚ùå Erreur lors de la r√©cup√©ration des infos utilisateur:", error);
        document.getElementById("username").textContent = "Erreur de chargement";
      }
    }

    window.addEventListener("DOMContentLoaded", fetchUserInfo);
  </script>
</body>

</html>
